<!DOCTYPE html>
<html lang="en">
  <head>
    ${require('./include/_meta.html')}
    <script>
      (function (d) {
        var config = {
            kitId: "adw8piw",
            scriptTimeout: 3000,
            async: true,
          },
          h = d.documentElement,
          t = setTimeout(function () {
            h.className =
              h.className.replace(/\bwf-loading\b/g, "") + " wf-inactive";
          }, config.scriptTimeout),
          tk = d.createElement("script"),
          f = false,
          s = d.getElementsByTagName("script")[0],
          a;
        h.className += " wf-loading";
        tk.src = "https://use.typekit.net/" + config.kitId + ".js";
        tk.async = true;
        tk.onload = tk.onreadystatechange = function () {
          a = this.readyState;
          if (f || (a && a != "complete" && a != "loaded")) return;
          f = true;
          clearTimeout(t);
          try {
            Typekit.load(config);
          } catch (e) {}
        };
        s.parentNode.insertBefore(tk, s);
      })(document);
    </script>
  </head>
  <body>
    ${require('./include/_header.html')}
    ${require('./include/_subMenuCate.html')}
    ${require('./include/_quick_menu.html')}
    <div class="gry_bar1"></div>
    <div class="container product_search">
      <div class="product_search_list">
        <h2 class="search_detail">상품검색</h2>
        <form>
          <div class="product_search_area">
            <table width="100%" class="product_search_table">
              <tbody>
                <tr>
                  <th>상품분류</th>
                  <td colspan="3">
                    <div
                      class="product_content_container1 product_content_container"
                    >
                      <div class="product_select">
                        <select name="catcode">
                          <option value="">
                            :::::::::::: 상품 분류를 선택하세요 ::::::::::::
                          </option>
                          <option value="100000">여성의류</option>
                          <option value="110000">남성의류</option>
                          <option value="130000">패션잡화</option>
                          <option value="140000">화장품/뷰티</option>
                          <option value="120000">출산/완구/아동용품</option>
                          <option value="150000">가구/인테리어/리빙</option>
                          <option value="160000">취미/스포츠/자동차</option>
                          <option value="170000">디지털/가전</option>
                          <option value="180000">도서/상품권</option>
                        </select>
                      </div>

                      <div></div>
                    </div>
                  </td>
                  <td width="80" rowspan="3">
                    <button type="submit" class="submit_btn">검색하기</button>
                  </td>
                </tr>
                <tr>
                  <th>상품명</th>
                  <td class="name_td">
                    <input
                      type="text"
                      value="우산"
                      placeholder="상품명을 입력하세요."
                      class="input"
                    />
                  </td>
                  <th>가격</th>
                  <td class="price_td">
                    <input type="text" value="" class="price_input" />
                    ~
                    <input type="text" value="" class="price_input price_box" />
                  </td>
                </tr>
                <tr>
                  <th>브랜드검색</th>
                  <td>
                    <input
                      type="text"
                      value=""
                      placeholder="브랜드명을 입력하세요."
                      class="input"
                    />
                  </td>
                  <th>포인트</th>
                  <td class="price_td">
                    <input type="text" value="" class="price_input" />
                    ~
                    <input type="text" value="" class="price_input price_box" />
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="product_content_container">
            <span class="count"
              >총
              <span class="11red_01"
                ><strong style="color: var(--bs-primary)">1</strong></span
              >개의 상품이 검색되었습니다.</span
            >
            <div class="product_select">
              <select name="order">
                <option value="">상품정렬방식</option>
                <option value="">조회수 순</option>
                <option value="">최근등록순 순</option>
                <option value="">최저가격 순</option>
                <option value="">최고가격 순</option>
              </select>
            </div>
          </div>
        </form>
        <ul class="product_search_image clearfix">
          <li class="product_search_item">
            <button type="button" class="wish_btn">관심상품 등록</button>
            <a href="#" target="_blank">
              <div class="img_box" style="margin-bottom: 20px">
                <img
                  src="http://wizmall.anywiz.co.kr/data/prdimg/2004210039_R.jpg"
                  width=""
                  height=""
                  alt="제품이미지"
                />
              </div>
              <div class="product_card_item_content">
                <h4 class="product_item_title">3단 자동 우산</h4>
                <div class="icon_list">
                  <img
                    src="http://wizmall.anywiz.co.kr/images/icon_hit.gif"
                    alt=""
                  />
                  <img
                    src="http://wizmall.anywiz.co.kr/images/icon_new.gif"
                    alt=""
                  />
                  <img
                    src="http://wizmall.anywiz.co.kr/images/icon_sale.gif"
                    alt=""
                  />
                </div>
                <div class="product_price_list">
                  <span class="product_price"
                    ><strong style="font-weight: 700">9000</strong>원</span
                  >
                  <span class="product_cost">22000원</span>
                </div>
              </div>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <!-- pages buttons -->

      </button>
      <div class="page_no">
        <a href="#">1</a>
      </div>
      <button class="page_btn" style="margin: 0 5px">
        <img
          src="http://wizmall.anywiz.co.kr/images/ico/page-next.jpg"
          alt=""
        />
      </button>
      <button class="page_btn">
        <img
          src="	http://wizmall.anywiz.co.kr/images/ico/page-last.jpg"
          alt=""
        />
      </button>
    </div>
    ${require('./include/_footer.html')}
  </body>
</html>
